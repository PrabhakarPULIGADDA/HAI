<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculation Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #instructions {
            text-align: left;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Calculation Game</h1>
        <h1>Namaskaramüôè</h1>
        <div id="instruction"></div>
        <input type="text" id="userInput" placeholder="Enter your result">
        <button onclick="nextStep()">Next Step</button>
        <div id="result"></div>
    </div>

    <script>
        var instructions = [
            "Multiply the first number of your age by 5",
            "Add 3 to the result",
            "Double the resulting figure(multiply with 2)",
            "Add the second number of your age to that number",
            "Subtract 6 from the result to get your current age"
        ];

        var results = [];
        var currentStep = 0;

        function nextStep() {
            var userInput = parseInt(document.getElementById('userInput').value);
            
            if (!isNaN(userInput)) {
                results.push(userInput);
                document.getElementById('userInput').value = ''; // Clear input field

                if (currentStep < instructions.length - 1) {
                    currentStep++;
                    document.getElementById('instruction').innerText = instructions[currentStep];
                } else {
                    var finalAge = results[results.length - 1];
                    document.getElementById('result').innerHTML = `<strong>Your current age is ${finalAge}</strong>`;
                    document.getElementById('instruction').style.display = 'none';
                    document.getElementById('userInput').style.display = 'none';
                    document.querySelector('button').style.display = 'none';
                }
            } else {
                alert('Please enter a valid number.');
            }
        }

        // Initialize with the first instruction
        document.getElementById('instruction').innerText = instructions[currentStep];
    </script>
</body>
</html>
