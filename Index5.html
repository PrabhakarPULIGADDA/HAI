<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculation Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            animation: backgroundAnimation 10s ease infinite;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(to right, #ffafbd, #ffc3a0); }
            50% { background: linear-gradient(to right, #ff9a9e, #fad0c4); }
            100% { background: linear-gradient(to right, #ffafbd, #ffc3a0); }
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1, h2 {
            color: #333;
        }

        .colorful {
            color: #e91e63;
            font-weight: bold;
            animation: textAnimation 1.5s ease infinite;
        }

        @keyframes textAnimation {
            0%, 100% { color: #e91e63; }
            50% { color: #673ab7; }
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 2px solid #007bff;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #0056b3;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        #instructions {
            text-align: left;
            margin-bottom: 10px;
        }

        #result {
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="home">
            <h1 class="colorful">NAMASKARAM üôè</h1>
            <h2>Welcome to the Age Calculation Game</h2>
            <p>Follow my instructions to find your age.</p>
            <button onclick="startGame()">Play Now</button>
        </div>
        <div id="game" class="hidden">
            <h2>Age Calculation Game</h2>
            <div id="instruction"></div>
            <input type="text" id="userInput" placeholder="Enter your result">
            <button onclick="nextStep()">Next Step</button>
        </div>
        <div id="result" class="hidden">
            <p id="finalResult"></p>
            <button onclick="startGame()">Play Again</button>
            <button onclick="showLinks()">Useful Links</button>
        </div>
        <div id="links" class="hidden">
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a><br>
            <a href="http://arvindguptatoys.com" target="_blank">Arvind Gupta Toys</a>
        </div>
    </div>

    <script>
        var instructions = [
            "Multiply the first number of your age by 5",
            "Add 3 to the result",
            "Double the resulting figure",
            "Add the second number of your age to that number",
            "Subtract 6 from the result to get your current age"
        ];

        var results = [];
        var currentStep = 0;
        var tempResult;

        function startGame() {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('links').classList.add('hidden');
            currentStep = 0;
            results = [];
            tempResult = null;
            document.getElementById('instruction').innerText = instructions[currentStep];
            document.getElementById('userInput').value = '';
        }

        function nextStep() {
            var userInput = parseInt(document.getElementById('userInput').value);
            
            if (!isNaN(userInput)) {
                results.push(userInput);

                if (currentStep === 0) {
                    tempResult = userInput;
                } else if (currentStep === 1) {
                    tempResult = (results[0] * 5) + 3;
                } else if (currentStep === 2) {
                    tempResult = results[1] * 2;
                } else if (currentStep === 3) {
                    tempResult = results[2] + userInput;
                } else if (currentStep === 4) {
                    tempResult = results[3] - 6;
                }

                if (currentStep < instructions.length - 1) {
                    currentStep++;
                    document.getElementById('instruction').innerText = instructions[currentStep];
                    document.getElementById('userInput').value = ''; // Clear input field
                } else {
                    document.getElementById('finalResult').innerHTML = `<strong class="colorful">Your current age is ${tempResult}</strong>`;
                    document.getElementById('game').classList.add('hidden');
                    document.getElementById('result').classList.remove('hidden');
                }
            } else {
                alert('Please enter a valid number.');
            }
        }

        function showLinks() {
            document.getElementById('links').classList.remove('hidden');
        }
    </script>
</body>
</html>
