<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculation Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #instructions {
            text-align: left;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Calculation Game</h1>
        <h1>NAMASKARAMðŸ™/h1>
        <div id="instructions">
            <p>Follow these instructions:</p>
            <ol id="instructionList">
                <li>Multiply the first number of your age by 5</li>
                <li>Add 3 to the result</li>
                <li>Double the resulting figure</li>
                <li>Add the second number of your age to that number</li>
                <li>Subtract 6 from the result to get your current age</li>
            </ol>
        </div>
        <input type="text" id="stepInput" placeholder="Enter your result for each step">
        <button onclick="nextStep()">Next Step</button>
        <div id="result"></div>
    </div>

    <script>
        var steps = [
            { instruction: "Multiply the first number of your age by 5", result: 0 },
            { instruction: "Add 3 to the result", result: 0 },
            { instruction: "Double the resulting figure", result: 0 },
            { instruction: "Add the second number of your age to that number", result: 0 },
            { instruction: "Subtract 6 from the result to get your current age", result: 0 }
        ];

        var currentStep = 0;

        function nextStep() {
            // Get user input for current step
            var userInput = parseInt(document.getElementById('stepInput').value);

            if (!isNaN(userInput)) {
                // Update result for current step
                steps[currentStep].result = userInput;
                document.getElementById('stepInput').value = ''; // Clear input field

                if (currentStep < steps.length - 1) {
                    // Display next instruction
                    currentStep++;
                    document.getElementById('instructionList').children[currentStep - 1].classList.add('completed');
                } else {
                    // All steps completed, calculate final age
                    var finalAge = calculateFinalAge();
                    document.getElementById('result').innerHTML = `<strong>Your current age is ${finalAge}</strong>`;
                    document.getElementById('stepInput').style.display = 'none'; // Hide input field
                    document.querySelector('button').style.display = 'none'; // Hide "Next Step" button
                }
            } else {
                alert('Please enter a valid number.');
            }
        }

        function calculateFinalAge() {
            var ageInput = document.getElementById('stepInput').value;
            var result = parseInt(ageInput.charAt(0)) * 5;
            result += 3;
            result *= 2;
            result += parseInt(ageInput.charAt(1));
            result -= 6;
            return result;
        }
    </script>
</body>
</html>
